<!DOCTYPE html>
<html>

<head>
    <title>Survey-Social Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Link static CSS -->
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo|Roboto" rel="stylesheet">
</head>

<body>
    <div class="container content">
        <h1>Start your survey</h1>
        <p>Let's find your match!</p>
        <form>
            <div class="form-group">
                <input id="name" type="text" class="form-control" placeholder="Name (Required)">
            </div>
            <div class="form-group">
                <input id="photo" type="text" class="form-control" placeholder="Link to Profile Photo (Required)">
            </div>
            <div class="form-group">
                <label for="question1">Do you enjoy watching cartoons?</label>
                <select class="form-control" id="question1">
                    <option value="empty"></option>
                    <option value="1">1( ARE YOU 3 YEARS OLD?)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5( I WOULD MARRY SPONGE BOB!)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question2">Do you like to go out to bars?</label>
                <select class="form-control" id="question2">
                    <option value="empty"></option>
                    <option value="1">1( EVEN IF YOU PAY ME I WOULD NOT GO!)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5( DOES A NUN GET EXCITED IN A CUCUMBER PATCH?)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question3">Do you like coffee?</label>
                <select class="form-control" id="question3">
                    <option value="empty"></option>
                    <option value="1">1( YOU MEAN THAT SCORCHING LIQUID THAT STAINS YOUR TEETH?)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5( WHERE'S MY GO GO JUICE?)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question4">Do you enjoy playing video games?</label>
                <select class="form-control" id="question4">
                    <option value="empty"></option>
                    <option value="1">1( NERD!)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5( I KNOW WHAT I'M ASKING SANTA FOR CHRISTMAS AND IT'S JANUARY 1ST!)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question5">Are you an introvert?</label>
                <select class="form-control" id="question5">
                    <option value="empty"></option>
                    <option value="1">1( I HAVE AS MANY FRIENDS AS THERE ARE TRUMP TWEETS!)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5( I PLAY MONOPOLY...ALONE)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question6">Do you like to spend time outdoors?</label>
                <select class="form-control" id="question6">
                    <option value="empty"></option>
                    <option value="1">1( GO LICK A TREE!)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5( I'M JOINING THE FRENCH LEGION)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question7">Do you like to dance?</label>
                <select class="form-control" id="question7">
                    <option value="empty"></option>
                    <option value="1">1( I FEEL LIKE FRANKENSTEIN'S PENIS...I DONT BELONG)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5( I LOVE IT LIKE A MODEL LIKES A CLEAN MIRROR)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question8">Do you like pets?</label>
                <select class="form-control" id="question8">
                    <option value="empty"></option>
                    <option value="1">1( I RATHER STAPLE MY GENITALS TO A CHAIR AND DO SIT UPS)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5( MY MEMORABLE PARTY MOMENTS INVOLVE ME IN A CORNER PETTING THE HOST'S CAT )
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="question9">Do you like sports?</label>
                <select class="form-control" id="question9">
                    <option value="empty"></option>
                    <option value="1">1( SCOREBOARD 0)
                    </option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5( I WEAR CLEATS EVERYWHERE I GO)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question10">Do you like country music?</label>
                <select class="form-control" id="question10">
                    <option value="empty"></option>
                    <option value="1">1( YOU MEAN "I IDOLIZED BEERS,JEANS,TRUCKS AND GUNS" MUSIC?)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5( YOU MEAN "I IDOLIZED BEERS,JEANS,TRUCKS AND GUNS" MUSIC!!!</option>
                </select>
            </div>
        </form>
        <div class="text-center">
            <button id="submitBtn" type="submit" class="btn btn-success btn-lg">Submit</button>
        </div>

        <!-- Modal after survey completion -->
        <div id="bestFriendModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Congrats this is your match!!!</h1>
                    </div>
                    <div class="modal-body">
                        <h2 id="bestFriend"></h2>
                        <img id="bestFriendPhoto" src="#">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <a href="/api/friends">Discover Friends API</a>
            <span>|</span>
            <a href="https://github.com/DonRiche/FriendFinder">GitHub Repo</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>

<script type="text/javascript">
    $("#submitBtn").on("click", function (event) {
        event.preventDefault();
        // Form validation
        var valid = true;
        if ($("#name").val() === "" || $("#photo").val() === "") {
            valid = false;
        } else if ($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
            valid = false;
        }
        if (valid === true) {
            var newUser = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#question1").val(),
                    $("#question2").val(),
                    $("#question3").val(),
                    $("#question4").val(),
                    $("#question5").val(),
                    $("#question6").val(),
                    $("#question7").val(),
                    $("#question8").val(),
                    $("#question9").val(),
                    $("#question10").val()
                ]
            };
            var currentURL = window.location.origin;
            // Ajax call for receiving response after POST req
            $.post(currentURL + "/api/friends", newUser, function (data) {
                $("#bestFriend").text(data.name);
                $("#bestFriendPhoto").attr("src", data.photo);
                $("#bestFriendModal").modal("toggle");
            });
        } else {
            // If a required field is missing, show alert
            alert("Survey is incomplete!");
        }
    });
</script>
